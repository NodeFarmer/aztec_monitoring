<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aztec Prover Monitor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    :root {
      --primary-color: #53d22c;
    }
    .status-indicator-green {
      background-color: #53d22c;
    }
    .status-indicator-red {
      background-color: #ef4444;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Aztec Prover Monitor</h1>
    <button id="add-btn" class="bg-[var(--primary-color)] text-black px-4 py-2 rounded">Add Prover</button>
  </header>

  <main class="p-6">
    <div id="cards-container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-10">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h2 class="text-xl mb-4">Add a Prover</h2>
      <form id="prover-form" class="space-y-4">
        <input name="name" placeholder="Prover Name" required class="w-full p-2 rounded bg-gray-700"/>
        <input name="ip" placeholder="IP Address" required class="w-full p-2 rounded bg-gray-700"/>
        <input name="wallet" placeholder="Wallet Address" required class="w-full p-2 rounded bg-gray-700"/>
        <input name="apikey" placeholder="Etherscan API Key" required class="w-full p-2 rounded bg-gray-700"/>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-600 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-[var(--primary-color)] text-black rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const container = document.getElementById('cards-container');
    const form = document.getElementById('prover-form');
    const modal = document.getElementById('modal');
    const addBtn = document.getElementById('add-btn');
    const cancelBtn = document.getElementById('cancel-btn');

    let provers = JSON.parse(localStorage.getItem('provers') || '[]');

    addBtn.onclick = () => modal.classList.remove('hidden');
    cancelBtn.onclick = () => modal.classList.add('hidden');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      provers.push(data);
      localStorage.setItem('provers', JSON.stringify(provers));
      modal.classList.add('hidden');
      form.reset();
      await refreshAll();
    };

    function timeAgo(dateStr){
      return (Date.now() - new Date(dateStr).getTime()) / 1000 / 60; // minutes
    }

    async function fetchTxData(wallet, apikey) {
      try {
        const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${wallet}&sort=desc&apikey=${apikey}`;
        const resp = await fetch(url);
        const json = await resp.json();
        if(json.status !== '1') return null;
        const txs = json.result;
        if (!txs || txs.length === 0) return null;
        const last = txs[0];
        return {
          count: txs.length,
          lastTime: last.timeStamp * 1000
        };
      } catch (err) {
        return null;
      }
    }

    async function renderCard(prover){
      const data = await fetchTxData(prover.wallet, prover.apikey);
      const isActive = data && timeAgo(data.lastTime) < 60;
      const lastDate = data ? new Date(data.lastTime).toLocaleString() : "N/A";
      const count = data ? data.count : "N/A";

      return `
        <div class="p-6 bg-gray-800 rounded-lg shadow-md border border-gray-700 flex flex-col justify-between">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-bold">${prover.name}</h3>
            <span class="w-3 h-3 rounded-full ${isActive ? 'status-indicator-green' : 'status-indicator-red'}" title="${isActive ? 'Active' : 'Inactive'}"></span>
          </div>
          <p class="text-sm text-gray-300"><strong>IP:</strong> ${prover.ip}</p>
          <p class="text-sm text-gray-300"><strong>Last Tx:</strong> ${lastDate}</p>
          <p class="text-sm text-gray-300 mt-2"><strong>Transactions:</strong> <span class="text-[var(--primary-color)] font-bold">${count}</span></p>
        </div>
      `;
    }

    async function refreshAll(){
      container.innerHTML = '';
      for(const prover of provers){
        const cardHtml = await renderCard(prover);
        container.insertAdjacentHTML('beforeend', cardHtml);
      }
    }

    refreshAll();
    setInterval(refreshAll, 300000); // refresh every 5 min
  </script>
</body>
</html>
