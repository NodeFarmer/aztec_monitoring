<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aztec Prover Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <header class="bg-gray-800 p-4 flex justify-between items-center flex-wrap gap-4">
    <h1 class="text-2xl font-bold">Aztec Prover Monitor</h1>
    <div class="flex gap-2 items-center">
      <input id="apikey-input" placeholder="Etherscan API Key" class="bg-gray-700 text-white p-2 rounded" />
      <button id="save-apikey" class="bg-green-500 text-black px-4 py-2 rounded">Save Key</button>
    </div>
    <button id="add-btn" class="bg-green-500 text-black px-4 py-2 rounded">Add Prover</button>
  </header>

  <main class="p-6">
    <div id="cards-container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-10">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h2 class="text-xl mb-4">Add a Prover</h2>
      <form id="prover-form" class="space-y-4">
        <input name="name" placeholder="Prover Name" required class="w-full p-2 rounded bg-gray-700"/>
        <input name="ip" placeholder="IP Address" required class="w-full p-2 rounded bg-gray-700"/>
        <input name="wallet" placeholder="Wallet Address" required class="w-full p-2 rounded bg-gray-700"/>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-600 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-green-500 text-black rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const container = document.getElementById('cards-container');
    const form = document.getElementById('prover-form');
    const modal = document.getElementById('modal');
    const addBtn = document.getElementById('add-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveApiBtn = document.getElementById('save-apikey');
    const apiKeyInput = document.getElementById('apikey-input');

    let provers = JSON.parse(localStorage.getItem('provers') || '[]');
    let etherscanKey = localStorage.getItem('etherscan_key') || '';

    apiKeyInput.value = etherscanKey;

    saveApiBtn.onclick = () => {
      etherscanKey = apiKeyInput.value;
      localStorage.setItem('etherscan_key', etherscanKey);
      refreshAll();
    };

    addBtn.onclick = () => modal.classList.remove('hidden');
    cancelBtn.onclick = () => modal.classList.add('hidden');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      provers.push(data);
      localStorage.setItem('provers', JSON.stringify(provers));
      modal.classList.add('hidden');
      form.reset();
      await refreshAll();
    };

    function timeAgo(dateStr){
      return (Date.now() - new Date(dateStr).getTime()) / 1000 / 60; // minutes
    }

    async function fetchTxData(wallet) {
    if (!etherscanKey) return null;
    try {
      const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${wallet}&sort=desc&apikey=${etherscanKey}`;
      const resp = await fetch(url);
      const json = await resp.json();
      if (json.status !== '1') return null;
  
      const txs = json.result;
      const filtered = txs.filter(tx => tx.input && tx.input.startsWith('0xff7da10c'));
      if (filtered.length === 0) return null;
  
      const last = filtered[0];
      return {
        count: filtered.length,
        lastTime: last.timeStamp * 1000
      };
    } catch (err) {
      return null;
    }
  }


    async function renderCard(prover){
      const data = await fetchTxData(prover.wallet);
      const isActive = data && timeAgo(data.lastTime) < 60;
      const lastDate = data ? new Date(data.lastTime).toLocaleString() : "N/A";
      const count = data ? data.count : "N/A";

      return `
        <div class="p-6 bg-gray-800 rounded-lg shadow-md border border-gray-700 flex flex-col justify-between">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-bold">${prover.name}</h3>
            <span class="w-3 h-3 rounded-full ${isActive ? 'bg-green-500' : 'bg-red-500'}" title="${isActive ? 'Active' : 'Inactive'}"></span>
          </div>
          <p class="text-sm text-gray-300"><strong>IP:</strong> ${prover.ip}</p>
          <p class="text-sm text-gray-300"><strong>Last Tx:</strong> ${lastDate}</p>
          <p class="text-sm text-gray-300 mt-2"><strong>Transactions:</strong> <span class="text-green-400 font-bold">${count}</span></p>
        </div>
      `;
    }

    async function refreshAll(){
      container.innerHTML = '';
      for(const prover of provers){
        const cardHtml = await renderCard(prover);
        container.insertAdjacentHTML('beforeend', cardHtml);
      }
    }

    refreshAll();
    setInterval(refreshAll, 300000);
  </script>
</body>
</html>
